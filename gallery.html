<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery 1 - Cheryl Nauman Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-title">CHERYL NAUMAN - Photographer</div>
        <button class="book-now-btn">Book Now</button>
    </div>
    <div class="container">
        <div class="background" style="background-image: url('https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');"></div>
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <defs>
                <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #000000; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #404040; stop-opacity: 1" />
                </linearGradient>
            </defs>
            <polygon class="blade" points="50,50 200,-100 200,200" fill="url(#bladeGradient)" transform="rotate(0 50 50)" />
            <polygon class="blade" points="50,50 200,-100 200,200" fill="url(#bladeGradient)" transform="rotate(60 50 50)" />
            <polygon class="blade" points="50,50 200,-100 200,200" fill="url(#bladeGradient)" transform="rotate(120 50 50)" />
            <polygon class="blade" points="50,50 200,-100 200,200" fill="url(#bladeGradient)" transform="rotate(180 50 50)" />
            <polygon class="blade" points="50,50 200,-100 200,200" fill="url(#bladeGradient)" transform="rotate(240 50 50)" />
            <polygon class="blade" points="50,50 200,-100 200,200" fill="url(#bladeGradient)" transform="rotate(300 50 50)" />
        </svg>
    </div>
    <div class="content">
        <h1>Gallery 1</h1>
        <div class="scroll-content">
            <div class="photo photo1" style="background-image: url('https://images.pexels.com/photos/1528975/pexels-photo-1528975.jpeg');"></div>
            <div class="photo photo2" style="background-image: url('https://images.pexels.com/photos/36487/pexels-photo.jpg');"></div>
            <div class="photo photo3" style="background-image: url('https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg');"></div>
            <div class="photo photo4" style="background-image: url('https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg');"></div>
            <div class="photo photo5" style="background-image: url('https://images.pexels.com/photos/1036808/pexels-photo-1036808.jpeg');"></div>
        </div>
    </div>
    <div class="footer">
        <a href="index.html" class="footer-link">Home</a>
        <a href="gallery1.html" class="footer-link">Gallery 1</a>
        <a href="gallery2.html" class="footer-link">Gallery 2</a>
        <a href="gallery3.html" class="footer-link">Gallery 3</a>
        <a href="gallery4.html" class="footer-link">Gallery 4</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
